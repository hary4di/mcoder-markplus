# M-Coder Platform - Nginx Configuration
# Place this file in: /etc/nginx/sites-available/mcoder
# Then symlink: sudo ln -s /etc/nginx/sites-available/mcoder /etc/nginx/sites-enabled/

upstream mcoder_app {
    server 127.0.0.1:8000 fail_timeout=0;
}

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;  # GANTI dengan domain Anda
    
    # Redirect HTTP to HTTPS (after SSL setup)
    # return 301 https://$server_name$request_uri;
    
    # Client body size (untuk file upload)
    client_max_body_size 50M;
    
    # Timeout settings
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;
    
    # Access & Error Logs
    access_log /var/log/nginx/mcoder-access.log;
    error_log /var/log/nginx/mcoder-error.log;
    
    # Root location - proxy ke Gunicorn
    location / {
        proxy_pass http://mcoder_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        
        # WebSocket support (jika diperlukan)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Static files (favicon, og-image)
    location /static/ {
        alias /opt/markplus/mcoder/app/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
    
    # Uploaded files (logos, etc)
    location /files/ {
        alias /opt/markplus/mcoder/files/;
        expires 7d;
        add_header Cache-Control "public";
    }
    
    # Favicon
    location = /favicon.ico {
        alias /opt/markplus/mcoder/app/static/favicon.ico;
        log_not_found off;
        access_log off;
        expires 7d;
    }
    
    # Robots.txt (optional)
    location = /robots.txt {
        return 200 "User-agent: *\nDisallow: /admin/\n";
        log_not_found off;
        access_log off;
    }
}

